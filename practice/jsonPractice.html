<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON User List</title>
  </head>
  <body>
    <h1>User List</h1>
    <ul id="userList"></ul>

    <script>
      // Fetch JSON data from users.json
      fetch("users.json")
        .then((response) => response.json())
        .then((users) => {
          // Display user names in an unordered list
          let userListElement = document.getElementById("userList");
          users.forEach((user) => {
            let listItem = document.createElement("li");
            listItem.textContent = user.name;
            userListElement.appendChild(listItem);
          });

          // Example of using JSON.stringify and JSON.parse
          let jsonString = JSON.stringify(users); // Convert users array to JSON string
          console.log("JSON String:", jsonString);

          let parsedUsers = JSON.parse(jsonString); // Convert JSON string back to JavaScript object
          console.log("Parsed Users:", parsedUsers);
        })
        .catch((error) => console.error("Error fetching users:", error));
    </script>
  </body>
</html>
